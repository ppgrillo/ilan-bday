<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilan's Birthday Party!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fffaf3;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      padding: 40px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .buttons {
      margin: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #e45748;
    }
    /* Carrusel */
    .carousel {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    /* Mapa */
    .map {
      margin: 40px auto;
      max-width: 600px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 12px;
    }
    footer {
      margin: 30px 0;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ilan's Birthday Party! üéâ</h1>
    <p>Join us to celebrate this special day!</p>
  </header>

  <div class="buttons">
    <a href="https://maps.app.goo.gl/TU-LINK" target="_blank">üìç C√≥mo llegar</a>
    <a href="https://wa.me/TU-NUMERO" target="_blank">‚úÖ Confirmar asistencia</a>
  </div>

  <!-- Carrusel -->
  <div class="carousel">
    <div class="slides">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </div>
  </div>

  <!-- Google Maps embebido -->
  <div class="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=TU-LINK-DEL-MAPA"
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>

  <footer>
    <p>With love üíñ ‚Äî See you at the party!</p>
  </footer>

  <!-- Script de confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti al cargar
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
    window.onload = () => {
      launchConfetti();
      // Confetti repetido cada 5s
      setInterval(launchConfetti, 5000);
    };
  </script>
</body>
</html>
